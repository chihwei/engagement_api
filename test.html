<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Engagement Tester - SocialVibe</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-language" content="en" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
</head>
<body style="text-align:center; background:#3a3a3a;">    
  <div id='page-wrap'>  
	<div id="flashContent"></div>
  </div>


<script type="text/javascript">
	function resizeFlashContent(width, height) {
		try {
			if ($("#flashContent").width() != width || $("#flashContent").height() != height) {
				$("#flashContent").width(width);
				$("#flashContent").height(height);
			}
		} catch(e) {}
	}
	var SVFB = {
		resizeDimensions:function(width, height) {
			resizeFlashContent(width, height+110);
		}
	}
</script>
  
<script type="text/javascript">        
  var flashVars = {
    flash_name: "flashContent", 
    module: "engagement_api/com/socialvibe/tools/tester/ActivityTesterModule.swf", 
    serviceURL: "http://qa.www.svnetwork.com", 
	partner_url: "http://qa.partners.socialvi.be",
	s3Bucket: "qa.media.socialvi.be"
	}; 
      
  swfobject.embedSWF(
    "SVShell.swf",
    "flashContent", 
    "750", 
    "500", 
    "10.0.0", 
    "expressInstall.swf", 
    flashVars, 
    {bgcolor: "#f1f1f1", name:"flashContent", wmode:"opaque", allowScriptAccess: "always"});

  </script>
</body>
</html>
